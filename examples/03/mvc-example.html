<html>
  <head>
    <title>アイスクリームショップ</title>
    <script src="jquery-1.3.2.js"></script>
    <script src="mvc-example.js"></script>
  </head>
  <body>

    <form>
      <ul id="icecreams">
        <!-- ここにアイスクリーム一覧が入る -->
      </ul>
      <label><input type="radio" name="icecream-number" value="1" />Single </label>
      <label><input type="radio" name="icecream-number" value="2" />Double </label>
      <label><input type="radio" name="icecream-number" value="3" />Triple </label>
    </form>

    <div id="icecream-list">
      <!-- ここに現在のアイスクリーム内容が入る -->
    </div>

    <button id="clear-button">アイスクリームクリア</button>

  </body>
</html>
